<!DOCTYPE html>

<html lang="pl">

<head>
    <title>TicTacToe - Bolt games studio</title>
    <meta name="title" content="TicTacToe - Bolt games studio" />
    <meta name="description" content="Simple tictactoe game made by bolt games studio" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ttt-bolt.netlify.app/" />
    <meta property="og:title" content="TicTacToe - Bolt games studio" />
    <meta property="og:description" content="Simple tictactoe game made by bolt games studio" />
    <meta property="og:image" content="preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ttt-bolt.netlify.app/" />
    <meta property="twitter:title" content="TicTacToe - Bolt games studio" />
    <meta property="twitter:description" content="Simple tictactoe game made by bolt games studio" />
    <meta property="twitter:image" content="preview.png" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff7d36" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Assets -->
    <link rel="stylesheet" href="scss/style.scss" />
</head>

<body>
    <!-- Header with logo -->
    <header class="game-header">
        <h1 class="game-header__text">
            <span class="game-header__first-letter">T</span>ic<span class="game-header__first-letter">T</span>ac<span class="game-header__first-letter">T</span>oe</h1>
        <img class="game-header__logo" src="svg/Logo.svg" alt="TicTacToe logo" title="Game logo" />
    </header>

    <!-- Main container for board and game elements -->
    <main class="game">
        <!-- Game board (3x3 grid) -->
        <section class="game__board">
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
        </section>

        <!-- Game messages -->
        <section class="game__messages">O vs X</section>

        <!-- User's option (change theme and play again) -->
        <section class="options">
            <button class="options__button theme-b" name="theme-button" aria-label="theme-change-button"><i
                    class="options__icon fas fa-sun fa-3x"></i></button>
            <button class="options__button options__button--change-color clear-b" name="clear-button" aria-label="play-again-button"><i
                    class="options__icon options__icon--change-color fas fa-redo-alt fa-3x"></i></button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="info">Made by Bolt Games Studio</footer>

    <!-- JS -->
    <script src="js/app.js"></script>
</body>

</html>
