    </header>

    <!-- Main container for board and game elements -->
    <main class="game">
        <!-- Game board (3x3 grid) -->
        <section class="game__board">
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
            <div class="game__board-cell" data-cell></div>
        </section>

        <!-- Game messages -->
        <section class="game__messages">O vs X</section>

        <!-- User's option (change theme and play again) -->
        <section class="options">
            <button class="options__button theme-b" name="theme-button" aria-label="theme-change-button"><i
                    class="options__icon fas fa-sun fa-3x"></i></button>
            <button class="options__button options__button--change-color clear-b" name="clear-button" aria-label="play-again-button"><i
                    class="options__icon options__icon--change-color fas fa-redo-alt fa-3x"></i></button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="info">Made by Bolt Games Studio</footer>

    <!-- JS -->
    <script src="js/app.js"></script>

</html>
